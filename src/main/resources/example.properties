# LLM API Key
llm.api.key=YOUR_KEY_HERE

#LLM API URI
llm.api.uri=https://api.openai.com/v1/chat/completions

# Path to the file that is watching for warnings or errors in the Checker Framework
# NOTE: This must match the file path that is being modified in the Example Project
watched.file.path=/YOUR/FILE/PATH/HERE/errors.txt

# The Example method being used for the Checker Framework warnings
example.method=\
public class SocketClient { \
\
    void testSocketClient() { \
        String serverIp = "127.0.0.1"; // Change to the IP address of your server \
        int serverPort = 8888; // Change to the port number of your server \
\
        try { \
            // Create a socket connection to the server \
            Socket socket = new Socket(serverIp, serverPort); \
\
            // Get the output stream of the socket \
            OutputStream outputStream = socket.getOutputStream(); \
\
            // Send the message "Hello world" to the server \
            String message = "Hello world"; \
            outputStream.write(message.getBytes()); \
            outputStream.flush(); \
\
            // Close the socket connection \
            socket.close(); \
\
            System.out.println("Message sent successfully!"); \
        } catch (IOException e) { \
            e.printStackTrace(); \
        } \
    } \
}