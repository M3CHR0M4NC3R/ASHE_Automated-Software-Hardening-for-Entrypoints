# --------------------------------------------------------------------------------
# ------------------------- ChatGPT API Credentials ------------------------------
# --------------------------------------------------------------------------------
chatgpt.api.key=REPLACE_WITH_YOUR_OPENAI_API_KEY
chatgpt.api.uri=https://api.openai.com/v1/chat/completions


# --------------------------------------------------------------------------------
# --------------------------- ChatGPT API Credentials ----------------------------
# --------------------------------------------------------------------------------
chatgpt.message.system=system
chatgpt.message.system.content=You are a helpful Java developer. Provide Java code and comments only, starting with a set of triple backticks.
chatgpt.message.user=user


# --------------------------------------------------------------------------------
# ---------------------------- Essential GPT Prompts -----------------------------
# --------------------------------------------------------------------------------
llm.prompt.start=My compiler is running with the Checker Framework, and it issues an error about the program above. Here's the error:
llm.prompt.end=Can you rewrite the program to avoid this error from the compiler? Ensure to include the entire method in your response and also add comments for each line you modify.


# --------------------------------------------------------------------------------
# --------------------------- Checker Framework Misc -----------------------------
# --------------------------------------------------------------------------------
checker.commands=org.checkerframework.checker.resourceleak.ResourceLeakChecker,org.checkerframework.checker.nullness.NullnessChecker
checker.classpath=libs/checker.jar:libs/checker.jar:libs/checker-qual.jar:libs/checker-util.jar
checker.jar.file=libs/checker.jar


# --------------------------------------------------------------------------------
# --------------------------- Specimin Framework Misc ----------------------------
# --------------------------------------------------------------------------------
specimin.tool.path=REPLACE_WITH_YOUR_SPECIMIN_PATH

# --------------------------------------------------------------------------------
# --------------------------- Predefined Responses -------------------------------
# --------------------------------------------------------------------------------
manual.response.file=/absolute/path/to/src/main/resources/predefined_response.txt